<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1 id="title">Drum ü•Å Kit</h1>
  


  <div class="set">
    <button class="w drum"><span>w</span></button>
    <button class="a drum"><span>a</span></button>
    <button class="s drum"><span>s</span></button>
    <button class="d drum"><span>d</span></button>
    <button class="j drum"><span>j</span></button>
    <button class="k drum"><span>k</span></button>
    <button class="l drum"><span>l</span></button>
  </div>

  <footer>
    Made with ‚ù§Ô∏è in London. | Sounds from local sounds folder | Images from local images folder
  </footer>

  <script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∑–≤—É–∫–æ–≤–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞
    function createSound(src) {
      const audio = new Audio();
      audio.src = src;
      audio.preload = 'auto';
      return audio;
    }

    // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∑–≤—É–∫–æ–≤ –∏–∑ –ø–∞–ø–∫–∏ sounds
    const sounds = {
      'w': createSound('sounds/crash.mp3'),
      'a': createSound('sounds/kick-bass.mp3'),
      's': createSound('sounds/snare.mp3'),
      'd': createSound('sounds/tom-1.mp3'),
      'j': createSound('sounds/tom-2.mp3'),
      'k': createSound('sounds/tom-3.mp3'),
      'l': createSound('sounds/tom-4.mp3')
    };

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞
    function playSound(key) {
      if (sounds[key]) {
        try {
          // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∑–≤—É–∫ –Ω–∞ –Ω–∞—á–∞–ª–æ, –µ—Å–ª–∏ –æ–Ω —É–∂–µ –∏–≥—Ä–∞–µ—Ç
          sounds[key].currentTime = 0;
          const playPromise = sounds[key].play();
          
          if (playPromise !== undefined) {
            playPromise.catch(error => {
              console.log('Audio play failed:', error);
            });
          }
          
          // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è
          const button = document.querySelector(`.${key}`);
          button.classList.add('pressed');
          
          // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å —á–µ—Ä–µ–∑ –∫–æ—Ä–æ—Ç–∫–æ–µ –≤—Ä–µ–º—è
          setTimeout(() => {
            button.classList.remove('pressed');
          }, 150);
          
        } catch (error) {
          console.error('Error playing sound:', error);
        }
      }
    }

    // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏ —Å –∫–ª–∞—Å—Å–æ–º 'drum'
    const drumButtons = document.querySelectorAll('.drum');

    // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ü–∏–∫–ª for –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
    for (let i = 0; i < drumButtons.length; i++) {
      const button = drumButtons[i];
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –º—ã—à—å—é
      button.addEventListener('click', function() {
        const buttonKey = this.classList[0]; // –ü–æ–ª—É—á–∞–µ–º –ø–µ—Ä–≤—ã–π –∫–ª–∞—Å—Å (w, a, s –∏ —Ç.–¥.)
        playSound(buttonKey);
      });

      // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è touch —Å–æ–±—ã—Ç–∏–π (–¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤)
      button.addEventListener('touchstart', function(e) {
        e.preventDefault();
        const buttonKey = this.classList[0];
        playSound(buttonKey);
      });
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –∫–ª–∞–≤–∏—à –Ω–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–µ
    document.addEventListener('keydown', function(event) {
      const key = event.key.toLowerCase();
      if (['w', 'a', 's', 'd', 'j', 'k', 'l'].includes(key)) {
        playSound(key);
      }
    });

    // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∑–≤—É–∫–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('load', function() {
      console.log('Preloading sounds...');
      for (const key in sounds) {
        if (sounds.hasOwnProperty(key)) {
          sounds[key].load();
        }
      }
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–≤—É–∫–æ–≤
    for (const key in sounds) {
      if (sounds.hasOwnProperty(key)) {
        sounds[key].addEventListener('error', function(e) {
          console.error(`Error loading sound for key ${key}:`, e);
        });
      }
    }
  </script>
</body>
</html>
